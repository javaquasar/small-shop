<button ng-click="createProduct()">Create</button>

<div class="products">
    <div class="product panel panel-default" ng-repeat="product in products">
        {{product.name}}
        <button ng-click="editProduct(product.id)">Edit</button>
    </div>
</div>

<script type="text/ng-template" id="ProductEditModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">
            <span ng-if="productId">Edit product '{{product.title}}' ({{product.id}})</span>
            <span ng-if="!productId">Create product</span>
        </h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label>Title</label>
            <input class="form-control" ng-model="product.title">
        </div>

        <div class="form-group">
            <label>Category</label>
            <input class="form-control" ng-change="changeCategory(categoryName)" ng-model="categoryName">
        </div>
        <ul>
            <li ng-click="assignCategory(category.id)" ng-repeat="category in categories">{{category.title}}</li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
